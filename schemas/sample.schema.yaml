$schema: "https://json-schema.org/draft-07/schema#"
description: an entry in the sample sheet
properties:
  condition:
    description: condition/genotype
    type: string
  sample_type:
    description: whether this is a G0 male or his progeny (F1)
    type: string
  sample_num:
    description: sample number/identifier
    type: integer
  platform:
    description: platform the data is from
    enum:
      - illumina
      - nanopore
  location:
    description: shorthand for a location defined in config.yaml where data is stored
    type: string
  barcode:
    description: barcode number for nanopore sequences
    type: integer
required:
  - condition
  - platform
  - location
